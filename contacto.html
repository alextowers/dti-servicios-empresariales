	<main>
		<div class="container">
			<h1 class="text-center">Contactanos</h1>
			<div class="row">
				<div class="col-md-6">
					<h2 class="text-center">Envia un mensaje</h2>
					<form>
						<div class="form-group">
						<label for="exampleInputName1">Nombre de la empresa</label>
							<input type="text" class="form-control" id="exampleInputEmail1">
						</div>
						<div class="form-group">
							<label for="exampleInputTel1">Telefono</label>
							<input type="text" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Correo electronico</label>
							<input type="email" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="form-group">
							<label for="exampleInputMsj1">Mensaje</label>
							<textarea class="form-control" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="exampleInputFile1">Envianos tu archivo</label>
							<input type="file" id="exampleInputFile1">
							<p class="help-block">Preferencia archivos .jpg</p>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> Suscribirse al boletin
							</label>
						</div>
						<button type="submit" class="btn btn-default">Enviar</button>
					</form>
				</div>
				<div class="col-md-6">
					<h2 class="text-center">Ubicacion</h2>
					<div id="googleMap" style="width:100%;height:400px;"></div>
				</div>
			</div>
			
		</div>
	</main>

							<label for="inputEmail">Mandanos tu email</label>
							<input type="text" class="form-control" id="inputEmail" placeholder="E-mail">
							<button type="button" onclick="alert('Muchas gracias!)">Enviar</button>
						</div>

				</div>
